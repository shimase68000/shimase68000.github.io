<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Japanese&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>VirtuaCafe</title>
</head>

<body>
    <header>
        <h1 class="title_text">VirtuaCafe</h1>
    </header>

    <script src="items.js"></script>
    <script>
        const STR_FOOTER = `&copy; 2025 UG. All rights reserved.`;
        const newTime = 10 * (24 * 60 * 60 * 1000);                  // "NEW" 表示はリリースから10日間のみ
        const pad = (n,d) => n.toString().padStart(d, '0');

        function check_new(date) {
            if (!date) return 0;
            const nowTime = new Date();
            const relTime = new Date(date);
            return (nowTime - relTime) <= newTime;
        }

        function buildSections() {
            items.forEach((data, i) => {
                if (!data || data.length < 2) return;

                // <section>
                const section = document.createElement("section");
                section.id = `section-cat${i}`;

                // <h2> タイトル
                const h2 = document.createElement("h2");
                h2.textContent = data[0];
                section.appendChild(h2);

                // pタグ群
                const n = data[1];
                const arr = data.slice(2);
                const rowCount = Math.ceil(arr.length / n);

                for (let idx = 0; idx < rowCount; idx++) {
                    const p = document.createElement("p");
                    p.id = `tgCAT${i}_${pad(idx, 3)}`;
                    section.appendChild(p);
                }

                document.body.appendChild(section);
            });

            const footer = document.createElement("footer");
            const p = document.createElement("p");
            p.innerHTML = STR_FOOTER;
            footer.appendChild(p);
            document.body.appendChild(footer);
        }

        function renderItems() {
            items.forEach((data, cati) => {
                if (!data || data.length < 2) return;

                const n = data[1];
                const arr = data.slice(2);

                arr.forEach((_, i) => {
                    if (i%n !== 0) return;

                    const type  = arr[i];
                    const title = arr[i+1] ?? "";
                    const link  = arr[i+2] ?? "";
                    const date  = arr[i+3] ?? "";
                    let extra = "";
                    if(n > 4) extra = arr[i+4] ?? "";

                    let sbuf = "";
                    if (type === ITEM_DOWNLOAD) {
                        sbuf = `<a download="${link}" href="./${link}">${title} </a>`;
                    } else if (type === ITEM_WEBTOOL) {
                        sbuf = link ? `<a href="${link}">${title} </a>` : title;
                    } else {
                        sbuf = title;
                    }

                    if (check_new(date)) {
                        sbuf += `<span class="new">NEW</span>`;
                    }

                    if (extra) {
                        sbuf += `<br>&emsp;${extra}`;
                    }

                    const p = document.getElementById(`tgCAT${cati}_${pad(Math.floor(i/n), 3)}`);
                    if (p) p.innerHTML = sbuf;
                });
            });
        }

        buildSections();
        renderItems();

    </script>
</body>
</html>
