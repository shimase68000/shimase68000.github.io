<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Japanese&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>VirtuaCafe</title>
</head>

<body>
    <header>
        <h1 class="title_text">VirtuaCafe</h1>
    </header>

    <section id="section-x68k">
        <h2>X680x0</h2>
    </section>

    <section id="section-kancolle">
        <h2>艦これ</h2>
    </section>

    <footer>
        <p>&copy; 2025 UG. All rights reserved.</p>
    </footer>

    <script src="items.js"></script>
    <script>
        const newTime = 10 * (24 * 60 * 60 * 1000);          // "NEW" 表示はリリースから10日間のみ
        const pad = (n,d) => n.toString().padStart(d, '0');

        function check_new(date) {
            const nowTime = new Date();
            const relTime = new Date(date);

            if((nowTime - relTime) > newTime || !date ) return 0;
            else return 1;
        }

        function main() {
            //
            // X680x0
            //
            if( item_x68000 ) {
                const n = item_x68000[0];
                const items = item_x68000.slice(1);
                items.forEach((_, i) => {
                    if(i%n === 0) {
                        let ntype  = items[i];
                        let ntitle = items[i+1];
                        let nfile  = items[i+2];
                        let ndate  = items[i+3];
                        sbuf  = `<a download="`+nfile+`" href="./`+nfile+`">`+ntitle+` </a>`;

                        if(check_new(ndate)) {
                            sbuf += `<span class="new">NEW</span>`;
                        }
                        document.querySelector(`#tgX68K_${pad(Math.floor(i/n),3)}`).innerHTML = sbuf;
                    }
                });
            }
            //
            // 艦これ
            //
            if( item_kancolle ) {
                const n = item_kancolle[0];
                const items = item_kancolle.slice(1);
                items.forEach((_, i) => {
                    if(i%n === 0) {
                        let ntype  = items[i];
                        let ntitle = items[i+1];
                        let nURL   = items[i+2];
                        let ndate  = items[i+3];
                        if( nURL ) {
                            sbuf = `<a href="./`+nURL+`">`+ntitle+` </a>`;
                        } else {
                            sbuf = ntitle;
                        }

                        if(check_new(ndate)) {
                            sbuf += `<span class="new">NEW</span>`;
                        }
                        document.querySelector(`#tgKANCOLLE_${pad(Math.floor(i/n),3)}`).innerHTML = sbuf;
                    }
                });
            }
        }

        const section_x68k = document.getElementById("section-x68k");
        if((item_x68000.length > 0) && section_x68k ) {
            const n = item_x68000[0];
            item_x68000.slice(1).forEach((_, i) => {
                if(i%n === 0) {
                    const p = document.createElement("p");
                    p.id = `tgX68K_${pad(Math.floor(i/n),3)}`;
                    section_x68k.appendChild(p);
                }
            });
         }

        const section_kancolle = document.getElementById("section-kancolle");
        if((item_kancolle.length > 0) && section_kancolle ) {
            const n = item_kancolle[0];
            item_kancolle.slice(1).forEach((_, i) => {
                if(i%n === 0) {
                    const p = document.createElement("p");
                    p.id = `tgKANCOLLE_${pad(Math.floor(i/n),3)}`;
                    section_kancolle.appendChild(p);
                }
            });
        }

        main();

    </script>
</body>
</html>
